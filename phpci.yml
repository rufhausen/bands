build_settings:
  verbose: false
  prefer_symlink: false
  ignore:
      - "vendor"
  mysql:
    host: "localhost"
    user: "root"
    pass: ""

setup:
  # mysql:
  #       - "DROP DATABASE IF EXISTS bands_test;"
  #       - "CREATE DATABASE bands_test;"
  #       - "GRANT ALL PRIVILEGES ON test.* TO test@'localhost' IDENTIFIED BY 'test';"
  composer:
    action: "install"
    prefer_dist: false
  shell:
    - "cd %BUILD_PATH% && php artisan migrate --seed" # Laravel Migrations
env:
    APP_ENV: "test"
    DB_CONNECTION: "sqlite"
test:
  php_parallel_lint:
    ignore:
      - vendor/
      - _ide_helper.php
  php_code_sniffer:
    #standard: "/phpcs.xml"
    #allowed_errors: 0
    #allowed_warnings: -1 #unlimited
    path: "app"
    ignore:
      - "app/views"
    standard: "PSR1,PSR2"
  php_mess_detector:
    path: "app"
    ignore:
        - 'vendor'
    rules:
    #   - "cleancode"
      - "controversial"
      - "codesize"
      - "design"
      - "naming"
      - "unusedcode"
    allow_failures: true
    zero_config: true # do not make build as failed if something was detected
  php_unit:
    config:
      - "phpunit.xml"
    path: "tests/"
complete:
